<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDo List</title>
	<link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body>
	<script src="js/popup.js"></script>
	<div>

			<div class="header-flex-container">

					<div class="first-flex-block">
						<h1>Лист задач</h1>
					</div>

					<div class="second-flex-block" title="Добавить задачу">	
						<i class="fa fa-plus-square-o fa-3x" aria-hidden="true" onclick="openPopupMenu()"></i>
					</div>

					<div class="popup-bg">

							<div class="popup-main">

								<div class="popup-title">
									Новая задача
								</div>

								<div class="popup-content">
									
								</div>

								<div class="close-popup" title="Закрыть" >
									<i class="fa fa-window-close-o fa-3x" aria-hidden="true" onclick="closePopupMenu()"></i>
								</div>

							</div>

					</div>

			</div>

	</div>
</body>
</html>
